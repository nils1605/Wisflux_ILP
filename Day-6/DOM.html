<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Variable in HTML using DOM</title>
</head>
<body>

    <h1>Variable Value:</h1>
    <p id="output"></p> 

    <script>
        let myVar = "Hello, World!";
        document.getElementById("output").innerHTML = myVar; // Display it
    </script>

</body>
</html>
