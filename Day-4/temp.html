<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="temp">Enter temperature:</label>
    <input type="number" id="temp"><br><br>
    <button onclick="convert('celsius')">Convert to Fahrenheit</button>
    <button onclick="convert('fahrenheit')">Convert to Celsius</button>
    <p id="result"></p>
    <script>
        function convert(type) {
            let temp = parseFloat(document.getElementById("temp").value);
            
            if (isNaN(temp)) {
                alert("Please enter a valid temperature.");
                return;
            }
            
            let result;
            if (type === 'celsius') {
                result = `${temp}째C is ${(temp * 9/5) + 32}째F`;
            } else if (type === 'fahrenheit') {
                result = `${temp}째F is ${(temp - 32) * 5/9}째C`;
            }
            
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
