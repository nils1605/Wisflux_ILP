<!DOCTYPE html>
<html lang="en">
<head>
    <title>Difference Calculator</title>
</head>
<body>
    <h2>Difference Calculator</h2>
    <label for="num">Enter a number:</label>
    <input type="number" id="num"><br><br>
    <button onclick="calculateDifference()">Calculate Difference</button>
    <p id="result"></p>
    <script>
        function calculateDifference() {
            let num = parseFloat(document.getElementById("num").value);
            
            if (isNaN(num)) {
                alert("Please enter a valid number.");
                return;
            }
            
            let difference = Math.abs(num - 13);
            let result = num > 13 ? difference * 2 : difference;
            
            document.getElementById("result").innerHTML = `Result: ${result}`;
        }
    </script>
</body>
</html>
